    var obj1 ={
        name:'hiiiiiiiiii',
        age:1212,
        dad:{
            name:'hii',
            age:23423
        }
    };
    function clone(obj) {
        var newObj={};
        for(var p in obj){
            if(typeof obj[p]=='object'){
              newObj[p]  =clone(obj[p]);        //递归
            }else{
                newObj[p]=obj[p];
            }

        }
        return newObj;
    }
    var newClone=clone(obj1);
    obj1.dad.age=333243;
    console.log(newClone);      //深拷贝***
</script>
