<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .elem{
            width: 200px;
            height: 200px;
            border:1px solid #f00;
            float: left;
            position: relative;
        }
        .elem:hover{
            border-color: #00ff00;
            z-index:1;
        }
        .elem3{
            clear:both;
            top:-1px;
        }
        .elem2{
            left:-1px;
        }
        .elem4{
            top:-1px;
            left:-1px;
        }
    </style>
</head>
<body>
<div class="elem elem1" ></div>
<div class="elem elem2"></div>
<div class="elem elem3"></div>
<div class="elem elem4"></div>


</body>
</html>

<!--
需要注意给他们相对定位然后移动到相应位置，点他的时候设置z-index：1；
-->
